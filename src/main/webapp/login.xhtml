<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:o="http://openfaces.org/">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>Požadavky - login</title>
                <h:outputStylesheet name="css/jsfcrud.css"/>
            </f:facet>
            <style type="text/css">
                .ui-widget, .ui-widget .ui-widget {
                    font-size: 92% !important;}
                .ui-menu-list, .ui-menuitem, .ui-menu, .ui-layout, .ui-layout-doc, .ui-layout-unit, .ui-layout-wrap, .ui-layout-bd, .ui-layout-hd{
                    border: none !important;}
            </style>

        </h:head>

        <h:body>
            <p:growl id="growl" life="3000" />

            <p:dialog position="center" visible="#{loggedBean.authorizationError}"
                      header="Moc si troufáš!" draggable="false" resizable="false"
                      modal="true">
                <h:outputText style="color: #D20005" value="Oops! Zdá se, že nemáš potřebná oprávnění."/>
            </p:dialog>
            <p:dialog position="center" visible="#{loggedBean.notlogged}"
                      header="Login" draggable="false" resizable="false"
                      rendered="#{loggedBean.notlogged}" modal="true"
                      closable="false">
                <form method="POST" action="j_security_check" accept-charset="UTF-8">
                    <h:panelGrid columns="1" cellpadding="5" rendered="#{loggedBean.loginError}">
                        <h:outputText style="color: #D20005" value="Wrong Username and/or password." />
                        <h:outputText value="V případě ztráty hesla kontaktuj PŘI." />
                    </h:panelGrid>
                    <table border="0" cellspacing="2" cellpadding="2">
                        <tbody>
                            <tr>
                                <td>Username:</td>
                                <td><input type="text" name="j_username"  /></td>
                            </tr>
                            <tr>
                                <td>Password:</td>
                                <td><input type="password" name="j_password" /></td>
                            </tr>
                            <tr>
                                <td></td>
                                <td>
                                    <input type="submit" value="Login" />
                                    <input type="reset" value="Reset" />
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </form>
            </p:dialog>

            

        </h:body>









































































































    </f:view>
</html>
