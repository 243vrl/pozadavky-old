<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundleknicemu.ViewUsersTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundleknicemu.ViewUsersLabel_username}"/>
                    <h:outputText value="#{usersController.selected.username}" title="#{bundleknicemu.ViewUsersTitle_username}"/>
                    <h:outputText value="#{bundleknicemu.ViewUsersLabel_passwd}"/>
                    <h:outputText value="#{usersController.selected.passwd}" title="#{bundleknicemu.ViewUsersTitle_passwd}"/>
                    <h:outputText value="#{bundleknicemu.ViewUsersLabel_letajiciSluzby}"/>
                    <h:outputText value="#{usersController.selected.letajiciSluzby}" title="#{bundleknicemu.ViewUsersTitle_letajiciSluzby}"/>
                    <h:outputText value="#{bundleknicemu.ViewUsersLabel_letajiciSluzby2}"/>
                    <h:outputText value="#{usersController.selected.letajiciSluzby2}" title="#{bundleknicemu.ViewUsersTitle_letajiciSluzby2}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{usersController.destroyAndView}" value="#{bundleknicemu.ViewUsersDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundleknicemu.ViewUsersEditLink}"/>
                <br />
                <h:commandLink action="#{usersController.prepareCreate}" value="#{bundleknicemu.ViewUsersCreateLink}" />
                <br />
                <h:commandLink action="#{usersController.prepareList}" value="#{bundleknicemu.ViewUsersShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundleknicemu.ViewUsersIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
