<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListPozadavkyTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="PozadavkyListForm">
                <p:panel header="#{bundle.ListPozadavkyTitle}">
                    <p:dataTable id="datalist" value="#{pozadavkyController.items}" var="item"
                                 selectionMode="single" selection="#{pozadavkyController.selected}"
                                 paginator="true"
                                 rowKey="#{item.pozadavkyPK}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPozadavkyTitle_pozadavkyPK_datum}"/>
                            </f:facet>
                            <h:outputText value="#{item.pozadavkyPK.datum}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPozadavkyTitle_letajiciSluzby}"/>
                            </f:facet>
                            <h:outputText value="#{item.letajiciSluzby}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPozadavkyTitle_pozadavek}"/>
                            </f:facet>
                            <h:outputText value="#{item.pozadavek}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{pozadavkyController.prepareCreate}" update=":PozadavkyCreateForm" oncomplete="PF('PozadavkyCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":PozadavkyViewForm" oncomplete="PF('PozadavkyViewDialog').show()" disabled="#{empty pozadavkyController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":PozadavkyEditForm" oncomplete="PF('PozadavkyEditDialog').show()" disabled="#{empty pozadavkyController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{pozadavkyController.destroy}" update=":growl,datalist" disabled="#{empty pozadavkyController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
