<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PovoleniSluzebViewDlg" widgetVar="PovoleniSluzebViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewPovoleniSluzebTitle}">
            <h:form id="PovoleniSluzebViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{povoleniSluzebController.selected != null}">
                        <h:outputText value="#{bundle.ViewPovoleniSluzebLabel_povoleno}"/>
                        <p:selectBooleanCheckbox value="#{povoleniSluzebController.selected.povoleno}" disabled="true"/>
                        <h:outputText value="#{bundle.ViewPovoleniSluzebLabel_letajiciSluzby}"/>
                        <h:outputText value="#{povoleniSluzebController.selected.letajiciSluzby}" title="#{bundle.ViewPovoleniSluzebTitle_letajiciSluzby}"/>
                        <h:outputText value="#{bundle.ViewPovoleniSluzebLabel_typyLetadel}"/>
                        <h:outputText value="#{povoleniSluzebController.selected.typyLetadel}" title="#{bundle.ViewPovoleniSluzebTitle_typyLetadel}"/>
                        <h:outputText value="#{bundle.ViewPovoleniSluzebLabel_typySluzeb}"/>
                        <h:outputText value="#{povoleniSluzebController.selected.typySluzeb}" title="#{bundle.ViewPovoleniSluzebTitle_typySluzeb}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="PovoleniSluzebViewDialog.hide()"/>

            </h:form>

    </ui:composition>
