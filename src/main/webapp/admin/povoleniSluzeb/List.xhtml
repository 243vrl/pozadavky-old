<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListPovoleniSluzebTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="PovoleniSluzebListForm">
                <p:panel header="#{bundle.ListPovoleniSluzebTitle}">
                    <p:dataTable id="datalist" value="#{povoleniSluzebController.items}" var="item"
                                 selectionMode="single" selection="#{povoleniSluzebController.selected}"
                                 paginator="true"
                                 rowKey="#{item.povoleniSluzebPK}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPovoleniSluzebTitle_povoleno}"/>
                            </f:facet>
                            <p:selectBooleanCheckbox value="#{item.povoleno}" disabled="true"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPovoleniSluzebTitle_letajiciSluzby}"/>
                            </f:facet>
                            <h:outputText value="#{item.letajiciSluzby}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPovoleniSluzebTitle_typyLetadel}"/>
                            </f:facet>
                            <h:outputText value="#{item.typyLetadel}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPovoleniSluzebTitle_typySluzeb}"/>
                            </f:facet>
                            <h:outputText value="#{item.typySluzeb}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{povoleniSluzebController.prepareCreate}" update=":PovoleniSluzebCreateForm" oncomplete="PF('PovoleniSluzebCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":PovoleniSluzebViewForm" oncomplete="PF('PovoleniSluzebViewDialog').show()" disabled="#{empty povoleniSluzebController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":PovoleniSluzebEditForm" oncomplete="PF('PovoleniSluzebEditDialog').show()" disabled="#{empty povoleniSluzebController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{povoleniSluzebController.destroy}" update=":growl,datalist" disabled="#{empty povoleniSluzebController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
