<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TypyRolesEditDlg" widgetVar="TypyRolesEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditTypyRolesTitle}">
            <h:form id="TypyRolesEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{typyRolesController.selected != null}">
                        <p:outputLabel value="#{bundle.EditTypyRolesLabel_id}" for="id" />
                        <p:inputText id="id" value="#{typyRolesController.selected.id}" title="#{bundle.EditTypyRolesTitle_id}" required="true" requiredMessage="#{bundle.EditTypyRolesRequiredMessage_id}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{typyRolesController.update}" value="#{bundle.Save}" update="display,:TypyRolesListForm:datalist,:growl" oncomplete="handleSubmit(args, 'TypyRolesEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="TypyRolesEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
