<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TypyRolesCreateDlg" widgetVar="TypyRolesCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateTypyRolesTitle}">
            <h:form id="TypyRolesCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{typyRolesController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateTypyRolesLabel_id}" for="id" />
                        <p:inputText id="id" value="#{typyRolesController.selected.id}" title="#{bundle.CreateTypyRolesTitle_id}" required="true" requiredMessage="#{bundle.CreateTypyRolesRequiredMessage_id}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{typyRolesController.create}" value="#{bundle.Save}" update="display,:TypyRolesListForm:datalist,:growl" oncomplete="handleSubmit(args,'TypyRolesCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="TypyRolesCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
