<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListLetajiciSluzbyTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="LetajiciSluzbyListForm">
                <p:panel header="#{bundle.ListLetajiciSluzbyTitle}">
                    <p:dataTable id="datalist" value="#{letajiciSluzbyController.items}" var="item"
                                 selectionMode="single" selection="#{letajiciSluzbyController.selected}"
                                 paginator="true"
                                 rowKey="#{item.letajici}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLetajiciSluzbyTitle_letajici}"/>
                            </f:facet>
                            <h:outputText value="#{item.letajici}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLetajiciSluzbyTitle_poradi}"/>
                            </f:facet>
                            <h:outputText value="#{item.poradi}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLetajiciSluzbyTitle_pocetSluzeb}"/>
                            </f:facet>
                            <h:outputText value="#{item.pocetSluzeb}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLetajiciSluzbyTitle_pocetVsednichSvatku}"/>
                            </f:facet>
                            <h:outputText value="#{item.pocetVsednichSvatku}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLetajiciSluzbyTitle_pocetSobot}"/>
                            </f:facet>
                            <h:outputText value="#{item.pocetSobot}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLetajiciSluzbyTitle_pocetNedeli}"/>
                            </f:facet>
                            <h:outputText value="#{item.pocetNedeli}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLetajiciSluzbyTitle_pocetPatku}"/>
                            </f:facet>
                            <h:outputText value="#{item.pocetPatku}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLetajiciSluzbyTitle_doLiniSvozem}"/>
                            </f:facet>
                            <p:selectBooleanCheckbox value="#{item.doLiniSvozem}" disabled="true"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLetajiciSluzbyTitle_dojizdeni}"/>
                            </f:facet>
                            <h:outputText value="#{item.dojizdeni}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLetajiciSluzbyTitle_users}"/>
                            </f:facet>
                            <h:outputText value="#{item.users}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{letajiciSluzbyController.prepareCreate}" update=":LetajiciSluzbyCreateForm" oncomplete="PF('LetajiciSluzbyCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":LetajiciSluzbyViewForm" oncomplete="PF('LetajiciSluzbyViewDialog').show()" disabled="#{empty letajiciSluzbyController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":LetajiciSluzbyEditForm" oncomplete="PF('LetajiciSluzbyEditDialog').show()" disabled="#{empty letajiciSluzbyController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{letajiciSluzbyController.destroy}" update=":growl,datalist" disabled="#{empty letajiciSluzbyController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
