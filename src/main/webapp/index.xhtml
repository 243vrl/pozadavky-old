<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:o="http://openfaces.org/">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>PrimeFaces</title>
            </f:facet>
        </h:head>

        <h:body>
            <o:window id="window" modal="true" visible="#{loggedBean.notlogged}"
                      top="80" left="150" autosizing="on">
                <o:captionArea/>
                        <f:facet name="caption">
                            <h:outputText value="Login"/>
                        </f:facet>
                        
                        <form method="POST" action="j_security_check" accept-charset="UTF-8">
                            <table border="0" cellspacing="2" cellpadding="2">
                                <tbody>
                                    <tr>
                                        <td>Username:</td>
                                        <td><input type="text" name="j_username"  /></td>
                                    </tr>
                                    <tr>
                                        <td>Password:</td>
                                        <td><input type="password" name="j_password" /></td>
                                    </tr>
                                    <tr>
                                        <td></td>
                                        <td>
                                            <input type="submit" value="Login" />
                                            <input type="reset" value="Reset" />
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </form>
            </o:window>
            <p:layout fullPage="true">

                <p:layoutUnit position="north" size="100" resizable="true" closable="true" collapsible="true">
                    Header
                </p:layoutUnit>

                <p:layoutUnit position="south" size="100" closable="true" collapsible="true">
                    Footer
                    <h:form>
                        <h:commandLink action="#{logoutBean.logout}" value="Logout"/>
                    </h:form>
                </p:layoutUnit>

                <p:layoutUnit position="west" size="175" header="Left" collapsible="true">
                    <p:menu>
                        <p:submenu label="Resources">
                            <p:menuitem value="Admin" outcome="/admin/index" rendered="#{loggedBean.loggedAsAdmin}"/>
                            <p:menuitem value="Head" outcome="/head/index" rendered="#{loggedBean.loggedAsHead}"/>
                            <p:menuitem value="Staff" outcome="/staff/index" rendered="#{loggedBean.loggedAsStaff}"/>
                            <p:menuitem value="Scheduler" outcome="/scheduler/index" rendered="#{loggedBean.loggedAsScheduler}"/>
                            <p:menuitem value="Users" outcome="/users/index" rendered="#{loggedBean.loggedAsBFU}"/>
                        </p:submenu>
                    </p:menu>
                </p:layoutUnit>

                <p:layoutUnit position="center">
                    center
                    
                </p:layoutUnit>

            </p:layout>

        </h:body>

    </f:view>
</html>
