<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/common/index.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListPozadavkyTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form>
                <p:messages id="messages" showDetail="true" autoUpdate="true" />
                <h:panelGrid columns="2" id="matchGrid" cellpadding="5">                   
                    <h:outputLabel for="pwd1" value="Nové heslo: *" />
                    <p:password id="pwd1" value="#{loggedBean.noveHeslo}" match="pwd2" label="Password 1" required="true" feedback="true"/>
 
                    <h:outputLabel for="pwd2" value="Nové heslo pro kontrolu: *" />
                    <p:password id="pwd2" value="#{loggedBean.noveHeslo}" label="Password 2" required="true" feedback="true"/>
                </h:panelGrid>
 
                <p:commandButton update="messages matchGrid" value="Save" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
