<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ZpravyViewDlg" widgetVar="ZpravyViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewZpravyTitle}">
            <h:form id="ZpravyViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{zpravyController.selected != null}">
                        <h:outputText value="#{bundle.ViewZpravyLabel_id}"/>
                        <h:outputText value="#{zpravyController.selected.id}" title="#{bundle.ViewZpravyTitle_id}"/>
                        <h:outputText value="#{bundle.ViewZpravyLabel_datumOd}"/>
                        <h:outputText value="#{zpravyController.selected.datumOd}" title="#{bundle.ViewZpravyTitle_datumOd}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewZpravyLabel_datumDo}"/>
                        <h:outputText value="#{zpravyController.selected.datumDo}" title="#{bundle.ViewZpravyTitle_datumDo}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewZpravyLabel_textZpravy}"/>
                        <h:outputText value="#{zpravyController.selected.textZpravy}" title="#{bundle.ViewZpravyTitle_textZpravy}"/>
                        <h:outputText value="#{bundle.ViewZpravyLabel_typ}"/>
                        <h:outputText value="#{zpravyController.selected.typ}" title="#{bundle.ViewZpravyTitle_typ}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ZpravyViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
